 <form action="index.php" method="POST" >
     <fieldset style="border: 3px purple solid;border-radius: 6px ">
         <legend>Form Validation</legend>
     <label for="fname">First Name </label>
     <input  type="text" id="fname" name="fname" placeholder="First Name" style="width:350px;height: 25px;border-radius: 6px;margin-left: 50px;"  required > <sup style="color: red; font-size: 19px;">*</sup> <br>   <br>

     <label for="lname">Last Name </label>
     <input  type="text" id="lname" name="lname" placeholder="Last Name" style="width:350px;height: 25px;border-radius: 6px;margin-left: 50px;" required > <sup style="color: red; font-size: 19px;">*</sup>   <br>   <br>   <br>

     <label for="email">Email Id </label>
     <input type="email" id="email" name="email" placeholder="Email" style="width:350px;height: 25px;border-radius: 6px;margin-left: 63px;" required> <sup style="color: red; font-size: 19px;">*</sup> <br>   <br>

     <label for="num">Phone Number </label>
     <input type="number" id="num" name="num" placeholder="Number" style="width:350px;height: 25px;border-radius: 6px;margin-left: 23px;" required> <sup style="color: red; font-size: 19px;" pattern="[\+][\(]\d{2}[\)]\d{10}">*</sup>    <br>   <br>   <br>

     <label for="address">Address </label>
<!--     <input type="text" id="address" name="address" placeholder="Address" required>  <br>   <br>-->
         <input onkeyup="addressvalidation()" name="address" id="address" placeholder="Enter the text" style="width:350px;height: 45px;border-radius: 6px;margin-left: 67px;" required ></input> <sup style="color: red; font-size: 19px;">*</sup> <br>   <br>


         <label for="state">Select State</label>
     <select id="state" name="state" id="state" style="width:350px;height: 25px;border-radius: 6px;margin-left: 50px;">
         <option value="karnataka" selected>Karnataka</option>
         <option value="tamilnadu">Tamil Nadu</option>
         <option value="telangana">Telangana</option>
     </select>  <br>   <br>

     <label for="city">Select City</label>
     <select name="city" id="city" style="width:350px;height: 25px;border-radius: 6px;margin-left: 53px;">
         <option value="Bangalore" selected>Bangalore</option>
         <option value="Rajajinagar">Rajajinagar</option>
         <option value="MG road">MG road</option>
     </select>  <br>  <br>  <br>

         <input type="checkbox" id="check" name="check" required >
         <label for="check">Agree to terms and conditions </label>  <br>   <br>

         <button onclick="validation()" type="submit" style="background-color:cornflowerblue; color: black;font-size: 19px;width: 175px;height:40px;border-radius: 9px" >Submit Form</button>

     </fieldset>
 </form>


<script >

        //one single js function for all the validation
        function validation()
        {
           let fnget = document.getElementById("fname").value;
            let lnget = document.getElementById("lname").value;
            let emailget =   document.getElementById("email").value;
            let numget =  document.getElementById("num").value;
           let addget = document.getElementById("address").value;
            let checkget = document.getElementById("check").value;

            // regex values
            let addressregex = /^[a-zA-Z]{1,15}$/;
            let emailregex =/^[a-z]{1,15}@[a-z]{1,15}[.][a-z]{1,15}$/;
            let phoneregex = /^[0-9]{10}$/;

           // else if ladder starts
           if(fnget == "")
           {
               alert("please enter the firstname");
               return false;
           }
           else if (!(addressregex.test(fnget))) {
               alert("please enter only alphabets for first name");
               return false;
           }

            else if(lnget == "")
            {
               alert("please enter the last name");
                return false;
           }
           else if (!(addressregex.test(lnget))) {
               alert("please enter only alphabets for last name");
               return false;
           }
            else if(emailget=="")
            {
                alert("please enter the email");
                return false;
            }
           else if (!(emailregex.test(emailget))) {
               alert("enter valid email ex:jhon@gmail.com");
               return false;
           }
            else if(numget=="")
            {
                alert("please enter the valid number");
                return false;
            }
           else if (!(phoneregex.test(numget))) {
               alert("please enter 10 digit valid number");
               return false;
           }
           else if(addget=="")
            {
                alert("please fill the address field");
                return false;
           }
           else if (!(addressregex.test(addget))) {
               alert("Address cannot includes special characters");
               return false;
           }

            else if(checkget!=null) //not equal to null or true
            {
                alert("please agree to terms and conditions");
                return false;
            }
            else{
                alert("Form submitted successfully");
               return false;
           }

        //    address validation starts
            //address validation



        }
